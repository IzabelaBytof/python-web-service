<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Biblioteka{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url(https://cdn.modrinth.com/data/vI0w1MIs/images/efa93b9dfcf47f92ebb6304c4d8e7f3be4d689a4.png);
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Biblioteka</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{{ url_for('index') }}"
                  >Moje książki</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('add_book') }}"
                  >Dodaj książkę</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Moje konto
                </a>
                <ul class="dropdown-menu bg-success">
                  <li>
                    <a
                      class="dropdown-item"
                      href="{{ url_for('security.logout')}}"
                      >Wyloguj</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container col-6 py-3 bg-success bg-opacity-50 bg-gradient mt-5">
      {% block content %}
      <!-- Zawartość będzie wstawiana tutaj w innych szablonach -->
      {% endblock %}
    </div>

    <footer>
      <p>&copy; Biblioteka:)</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

{% extends "base.html" %} {% block title %}Dodaj książkę{% endblock %} {% block
content %}

<div class="container col-4 bg-success bg-gradient">
  <h1 class="fw-bold text-center text-white">Dodaj książkę</h1>
</div>
<div
  class="container col-5 text-center mt-3 py-1 ps-4 bg-light bg-gradient border border-success border-5"
>
  <form method="POST">
    <label for="title">Tytuł:</label>
    <input type="text" id="title" name="title" required /><br /><br />

    <label for="author">Autor:</label>
    <input type="text" id="author" name="author" required /><br /><br />

    <button class="btn btn-outline-success" type="submit">Dodaj książkę</button>
  </form>
</div>
<a href="{{ url_for('index') }}" class="btn btn-warning" role="button"
  >Powrót do książek</a
>
{% endblock %}
